<div class="filter-container">
  <button class="filter-btn" (click)="toggleFilterMenu()">Filter</button>
  <div class="filter-menu" [ngClass]="{'show': filterMenuVisible}">
    <select [(ngModel)]="selectedPriceRange">
      <option value="">Select Price Range</option>
      <option value="0-50">Under $50</option>
      <option value="50-100">$50 - $100</option>
      <option value="100-200">$100 - $200</option>
      <option value="200+">Above $200</option>
    </select>
    <select [(ngModel)]="selectedCategory">
      <option value="">Select Category</option>
      <option value="laptop">Laptop</option>
      <option value="mobile">Mobile</option>
      <option value="electronics">Electronics</option>
    </select>
    <div class="filter-btn-group">
      <button class="filter-btn" (click)="applyFilters()">Apply Filters</button>
      <button class="filter-btn remove" (click)="removeFilters()">Remove Filters</button>
    </div>
  </div>
</div>

<div class="product-container">
  <div *ngFor="let product of filteredProducts" class="product-card">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>
    <p>Category: {{ product.category }}</p>
    <p class="description">Description: {{ product.description }}</p>
    <button (click)="addToCart(product)" class="btn">Add to Cart</button>
  </div>
</div>

<div *ngIf="alertMessage" 
     class="alert" 
     [ngClass]="{
       'alert-success': alertType === 'success', 
       'alert-error': alertType === 'error',
       'fade-out': fadeOut
     }">
  {{ alertMessage }}
</div>
